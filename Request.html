<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="EmployeeDetails" >
Employee name:<input type="text" name="empname"><br>
Email Id:<input type="email" name="mail"><br>
Date of joining:<input type="date" name="doj"><br>
Job:<input type="radio" name="job" value="Developer">Developer
<input type="radio" name="job" value="Tester">Tester
<input type="radio" name="job" value="Scrum Master">ScrumMaster<br>
Salary:<input type="text" name="salary"><br>
Languages known:<input type="checkbox" name="lang" value="Hindi">Hindi
<input type="checkbox" name="lang" value="English">English
<input type="checkbox" name="lang" value="Telugu">Telugu
<input type="checkbox" name="lang" value="Urdu">Urdu
<input type="submit">
</form>

</body>
</html>
